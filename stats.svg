          </svg>
          <text class="stat  bold" x="25" y="12.5">First author:</text>
          <text class="stat  bold" x="219.01" y="12.5" data-testid="commits">4</text>
        </g>
      </g>
      <g transform="translate(0, 50)">
        <g class="stagger" style="animation-delay: 750ms" transform="translate(25, 0)">
          <svg data-testid="icon" class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16" fill="#1db954">
