<svg width="467" height="195" viewBox="0 0 467 195" fill="#050505" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="descId">
  <title id="titleId">Simon Narduzzi&apos;s PhD Stats, Rank: C+</title>
  <desc id="descId"/>
  <style>
    .header {
            font: 600 18px &apos;Segoe UI&apos;, Ubuntu, Sans-Serif;
            fill: #4f40df;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
          }
          @supports(-moz-appearance: auto) {
            /* Selector detects Firefox */
            .header { font-size: 15.5px; }
          }
          
    .stat {
      font: 600 14px &apos;Segoe UI&apos;, Ubuntu, &quot;Helvetica Neue&quot;, Sans-Serif; fill: #fefefe;
    }
    @supports(-moz-appearance: auto) {
      /* Selector detects Firefox */
      .stat { font-size:12px; }
    }
    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }
    .rank-text {
      font: 800 24px &apos;Segoe UI&apos;, Ubuntu, Sans-Serif; fill: #fefefe;
      animation: scaleInAnimation 0.3s ease-in-out forwards;
    }
    .rank-text-small {
      font: 800 12px &apos;Segoe UI&apos;, Ubuntu, Sans-Serif; fill: #fefefe;
      animation: scaleInAnimation 0.3s ease-in-out forwards;
    }
    .rank-percentile-header {
      font-size: 14px;
    }
    .rank-percentile-text {
      font-size: 16px;
    }
    .not_bold { font-weight: 400 }
    .bold { font-weight: 700 }
    .icon {
      display: block;
    }

    .rank-circle-rim {
      stroke: #5439b5;
      fill: none;
      stroke-width: 6;
      opacity: 0.7;
    }
    .rank-circle {
      stroke: #4f40df;
      stroke-dasharray: 410;
      fill: none;
      stroke-width: 6;
      stroke-linecap: round;
      opacity: 0.8;
      transform-origin: -10px 8px;
      transform: rotate(-90deg);
      animation: rankAnimation 1s forwards ease-in-out;
    }
    
    @keyframes rankAnimation {
      from {
        stroke-dashoffset: 251.32741228718345;
      }
      to {
        stroke-dashoffset: 218.3203561931395;
      }
    }

    /* Animations */
    @keyframes scaleInAnimation {
      from {
        transform: translate(-5px, 5px) scale(0);
      }
      to {
        transform: translate(-5px, 5px) scale(1);
      }
    }
    @keyframes fadeInAnimation {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#FEFEFE" width="466" fill="#050505" stroke-opacity="1"/>
  <g data-testid="card-title" transform="translate(25, 35)">
    <g transform="translate(0, 0)">
      <text x="0" y="0" class="header" data-testid="header">Simon Narduzzi&apos;s PhD Stats</text>
